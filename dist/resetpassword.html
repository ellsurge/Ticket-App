<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <link rel="stylesheet" href="fix.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="../js/validation.js"></script>

</head>
<body>
    <!-- Onboarding Navbar -->
    <section>
        <nav class="relative container mx-auto p-5 pt-8 md-10 lg:px-20 xl:px-32">
          <div class="flex flex-row items-center justify-between">
            <div>
              <h1 class="text-green-800">Veritas Event</h1>
            </div>
            <div class="flex space-x-8">

            </div>
          </div>
    
        </nav>
      </section>
    <!-- On boarding navbar end -->


    <!-- Form & Validation Start -->
    <section class="items-center  md:gap-32 justify-center  container  p-5 pt-8 md-10 lg:px-20 xl:px-32">
      

        <form class=" " id="p-reset-form" action="" method="get">
            <div class="mb-6 ">
              <label for="pass1" class="block text-gray-700 font-medium mb-2">new password</label>
              <input type="text" name="pass1" id="pass1" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-l-green-800 focus:border-l-green-800">
            </div>
            <div class="mb-6  ">
              <div class="grid grid-cols-2 gap-4">
                <label for="pass2" class="block text-gray-700 font-medium mb-2">re-enter password</label>
              </div>
              <input type="text" name="pass2" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-6 mt-6">
              <button type="submit" name="submit" class="w-full bg-green-800 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-md shadow-sm">Continue</button>
            </div>
          </form>
          <!-- validation      -->
    </section>
    <!-- Form & Validation end -->
</body>
</html>
