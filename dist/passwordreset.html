<body>

    <section>
        <nav class="relative container mx-auto p-5 pt-8 md-10 lg:px-20 xl:px-32">

            </div>

          </div>
    
        </nav>

    <!-- Detail Section -->

            <div class="relative container mx-auto items-center text-center lg:px-20 xl:px-32 mb-6">

            </div>
          </form>
    </section>
